        <form action="" class="formulario">
            <h1>Formulario</h1>

            <div class="contenedorFormulario">

                <div class="formulario">
                    <label for="">Nombres</label>
                    <input type="text" placeholder="cristian camilo" required>
                    <label for="">Apellidos</label>
                    <input type="text" placeholder="Garcia Gutierrez" required>
                    <label for="">Telefono</label>
                    <input type="number">
                    <label for="">mail</label>
                    <input type="email" name="" id="">
                    <label for=""> En una escala del 1 al 10, ¿qué tan bueno fue?</label>
                    <input type="number" value="0" min="0" max="10" required>
                    <label for="">Escriba su experiencia</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <input type="submit" value="enviar" class="btn">
                </div>
                <div class="icono">
                    <img src="https://cdn-icons-png.flaticon.com/512/2875/2875337.png" alt="">
                </div>
        </form>
